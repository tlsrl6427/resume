        caption: 2024.06 ~
        quote: >
          Riot API에 얻은 지표로 승률에 직결되지 않는 TMI 데이터를 제공합니다
        description: | # this will include new lines to allow paragraphs
          - 멀티모듈로 코드 중복 회피를 통한 유지보수성 증가
          - 1분 50개의 request limit을 고려한 Batch 구현, Jenkins로 스케쥴링하여 하루 약 2000개의 데이터 적재 

      - layout: left
        title: Yogiyo-clone
        link: https://github.com/ToyProject-yogiyo2/yogiyo-back
        # link_text: Project Website
        additional_links:
          - title:  ToyProject-yogiyo2/yogiyo-back
            icon: fab fa-github
            url: github.com/ToyProject-yogiyo2/yogiyo-back
          # - title:  Github page for project (eg. sproogen/modern-resume-theme)
          #   icon: fab fa-github
          #   url: Link to project (eg. sproogen.github.io/modern-resume-theme)
        caption: 2023.09 ~ 2024.03
        quote: >
          요기요 앱을 클론코딩한 프로젝트입니다
        description: | # this will include new lines to allow paragraphs
          - Github Actions와 Docker를 이용한 CD 구축으로 개발 생산성 증가
          - AWS Route 53 & AWS ELB 과금 정책에 따라 가비아 도메인 & 자체 인증서로 이전(무료화)
          - 주변 음식점 조회: 거리순 계산 -> 테이블 구조 변경(법정동 코드 도입)으로 음식점 리스트 조회 기능 약 5배의 성능 개선(https://tlsrl6427.github.io/posts/yogiyo-address-structure-change)
          - 멀티 프로세스를 이용한 크롤링으로 약 200만건의 요기요 데이터 적재
      
      - layout: left
        title: Sideeffect
        link: https://github.com/Side-Effect-Team/side-effect-backend
        # link_text: Project Website
        additional_links:
          - title:  Side-Effect-Team/side-effect-backend
            icon: fab fa-github
            url: github.com/Side-Effect-Team/side-effect-backend
          # - title:  Github page for project (eg. sproogen/modern-resume-theme)
          #   icon: fab fa-github
          #   url: Link to project (eg. sproogen.github.io/modern-resume-theme)
        caption: 2023.04 ~ 2024.06
        quote: >
          프로젝트 구인 사이트 홀라를 벤치마킹한 사이트입니다.
        description: | # this will include new lines to allow paragraphs
          - Custom LoginController를 만들어 소셜 로그인(구글, 네이버, 카카오) 구현
          - Spring Security환경 에서 JWT(Access Token, Refresh Token) 발행으로 로그인 유지 기능 구현
          - Swagger + Spring Rest Docs를 통한 API 명세서 작성 자동화로 명세서 신뢰성 향상
          - AWS EC2 환경에서 Jenkins를 이용한 CD 구축으로 개발 생산성 증가


