about_content: | # this will include new lines to allow paragraphs
  &nbsp;Java, Spring, JPA, MySQL, Linux를 사용하여 백엔드를 만드는 개발자입니다. 확장성이 좋으며 유지보수하기도 편한 프로젝트를 만들기 위해 항상 고민합니다.

  &nbsp;구석에 앉아 헤드폰을 끼고 일하는 개발자의 인식과 반대로 적극적인 소통과 참여를 추구합니다. 여러 사이드 프로젝트를 진행하며 먼저 의견을 제시하고
  공통의 목표를 바라보도록 주도적으로 커뮤니케이션합니다. 필요한 기술력에 뒷받침하기 위해 마주쳤던 문제를 다시 되돌아가 해결하고 그 과정을 기록하는 습관을
  들이려 항상 노력하고 있습니다.

